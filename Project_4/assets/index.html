<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    
    <section class="header">
      <div class="card-header">
        <span class="dot"></span>
        <h1>Mark Zuckerberg</h1>
      <img src="img/close.svg" alt="icon"> 
      </div>
    </section>

    <section class="main-body-card">
        <div class="card-body">
          
          <div class="flex-parent">
            <div class="flex-child-edge"></div>
            <div class="flex-child-text">Today</div>
            <div class="flex-child-edge"></div>
          </div>
        
        <div class="messages-section">

        <div class="message-time">
          <p class="time left-time">10:53</p>
        </div>

        <div class="messages">
          <p class="inbound-message">Hi, Mark! I made a new design for Messenger App.</p>
          </div>

          <div class="message-time">
            <p class="time right-time">10:57</p>
          </div>
          
          <div class="messages">
            <p class="outbound-message">Yo! Send it to my assistant and we'll review it during the year.</p>
            </div>

            <div class="message-time">
              <p class="time left-time">11:03</p>
            </div>
            
            <div class="messages">
              <p class="inbound-message">But Mark...</p>
              </div>
              
              <div class="messages">
                <p class="blocked-message">You were blocked by the user.</p>
                </div>

        </div> 

        <section class="bottom">
          <div class="flex-parent">
            <div class="flex-child-edge"></div>
            <div class="flex-child-edge"></div>
          </div>

          <div class="bottom-text">
            <p>Enter your message</p>
            <a href="#">Send</a>
          </div>
        </section>

      </div>
    </section>

  </div>

</body>
</html>
