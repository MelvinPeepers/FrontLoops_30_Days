<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="model">
      <div class="dots">
        <span class="dot dark-dot"></span><span class="dot"></span
        ><span class="dot"></span>
      </div>
      <div class="payment-title">
        <h3>Payment Method</h3>
      </div>
      <div class="payment-items">
        <img
          src="./img/visa.svg"
          alt="Visa card logo"
          height="40px"
          width="40px"
        />
        <p>Visa</p>
      </div>
      <div class="payment-items">
        <img
          src="./img/mastercard.svg"
          alt="Mastercard card logo"
          height="40px"
          width="40px"
        />
        <p class="dark-card">Mastercard</p>
        <img id="check" src="./img/check.svg" height="20px width="20px"></img>
      </div>
      <div class="payment-items">
        <img
          src="./img/maestro.svg"
          alt="Visa card logo"
          height="40px"
          width="40px"
        />
        <p>Maestro</p>
      </div>
      <div class="arrow-forward">
        <p>Next Step</p>
        <img
          src="./img/arrow.svg"
          alt="forward arrow"
          height="14px"
          width="14px"
        />
      </div>
    </section>
  </body>
</html>
